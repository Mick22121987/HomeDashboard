<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!--CSS principal-->
    <link rel="stylesheet" href="Styles/main.css" />

    <!--CSS pour le calendrier-->
    <link href='Scripts/Externals/fullcalendar-3.8.0/fullcalendar.css' rel='stylesheet' />
    <link href='Scripts/Externals/fullcalendar-3.8.0/fullcalendar.print.css' media='print' />
    <title>Home Dashboard</title>
</head>

<body>
    <div class="daily-info-tab">
        <!--Div pour le widget météo-->
        <div class="widget-meteo">
            <div id="cont_a95631c4456da9d5827950e40594368a">
            </div>
        </div>

        <!--Div pour le widget Calendar-->
        <div id="calendar" class="widget-calendar"></div>
    </div>

        <!--Script pour le widget météo-->
        <script type="text/javascript" async src="https://www.tameteo.com/wid_loader/a95631c4456da9d5827950e40594368a"></script>

    <!--Script pour le calendrier-->
    <script src="Scripts/Externals/fullcalendar-3.8.0/lib/moment.min.js"></script>
    <script src="Scripts/Externals/fullcalendar-3.8.0/lib/jquery.min.js"></script>
    <script src="Scripts/Externals/fullcalendar-3.8.0/lib/jquery-ui.min.js"></script>
    <script src="Scripts/Externals/fullcalendar-3.8.0/fullcalendar.js"></script>
    <script src='Scripts/Externals/fullcalendar-3.8.0/gcal.js'></script>
    <script src='Scripts/Externals/fullcalendar-3.8.0/locale-all.js'></script>
    <script type='text/javascript'>

        $(document).ready(function ()
        {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,listMonth'
                },
                firstDay: 1,
                eventLimit: true,
                locale: 'fr',
                timeFormat: 'H:mm',
                googleCalendarApiKey: 'AIzaSyAkjCxViVBBIK_tah5s6ieJ15WsieMVnes',
                eventSources: [
                    {
                        googleCalendarId: 'mick.van.aelst@gmail.com',
                        className: 'default-event'
                    },
                    {
                        googleCalendarId: 'fr.be#holiday@group.v.calendar.google.com',
                        className: "JourFerie"
                    }
                ],
                eventClick: function (event) {
                    return false;
                    if (event.url) {
                        window.open(event.url);
                        return false;
                    }
                }
            });
        });

    </script>
</body>

</html>
